<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Number guessing game</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script async src="./index.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="./assets/icon.svg" />
  </head>
  <body>
    <section class="all">
      <section class="titleContainer">
        <h1 class="title">Number guessing game</h1>
        <p class="subTitle">
          We have selected a random number between 1 and 100 <br />
          See if you can guess the number in 10 turns or fewer <br />
          I'll tell you if the number you guessed is too high or too low
        </p>
      </section>

      <section id="div1" class="inputContainer">
        <input
          class="guessField"
          type="text"
          placeholder="Enter a guess here"
        />
        <br />
        <button type="submit" class="guessSubmit">Send</button>
      </section>

      <section class="pointsContainer">
        <p class="pointsText">Points</p>
        <p class="points">100</p>
        <p class="guesses"></p>
      </section>

      <section class="info">
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
      </section>

      <a target="__blank" href="https://github.com/4ly-a">
        <img
          class="myGithub"
          src="https://image.flaticon.com/icons/png/512/25/25231.png"
          alt="My github"
        />
      </a>
    </section>
  </body>
</html>
